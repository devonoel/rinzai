<!doctype html>
<html>
  <head>
    <title>Rinzai</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="todos" v-cloak v-bind:class="{ hidden: !loaded }">
      <div id="todo-area">
        <ul>
          <li v-for="todo in todos">
            <input type="checkbox" v-model="todo.complete" v-on:change="complete(todo.id)">
            <span class="todo-text">{{ todo.message }}</span>
            <button v-on:click="remove(todo.id)">X</button>
          </li>
        </ul>
      </div>

      <div id="add-area">
        <input type="text" v-model="newTodo" @keyup.enter="add">
        <button v-on:click="add">Add</button>
        <button v-on:click="getRandom">Random</button>
      </div>

      <div id="result-area">
        <p>{{ result }}</p>
      </div>
    </div>

    <script src="https://unpkg.com/vue@2.2.4/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios@0.15.3/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
